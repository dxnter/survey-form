<!doctype html>
<html lang="en">

<head>
    <title>Dojo Survey - Success!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Submitted Info</h3>
                            </div>
                            <div class="card-block">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td><strong>Name</strong></td>
                                            <td>{{request.session.name}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Dojo Location</strong></td>
                                            <td>{{request.session.location}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Favorite Language</strong></td>
                                            <td>{{request.session.language}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Comment</strong></td>
                                            <td>{{request.session.comment}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-block">
                                <div class="form-group">
                                    <a href="/" class="btn btn-primary btn-lg float-right">Go Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</body>

</html>
